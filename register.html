<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HOME </title>


    <!--  BOOSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> 


    <!-- ICON CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body style="background-image: url(https://img.freepik.com/free-photo/tropical-green-leaves-background_53876-88891.jpg?w=1800&t=st=1690450343~exp=1690450943~hmac=e262ed30d6b9423a150b38f1d9c0f2cb74ed04a6b2daf0e6d93c7cc9c81eac93); background-size: cover;">
       <!-- CONTENT START -->
        <section>
            <div class="container">

                <div class="row my-5 text-center">

                    <div class="col-12">
                        <p class="fw-bolder display-1 text-white mb-3">Register  <i class="fa fa-user"></i>  </p>
                        <p class="text-success text-white"> Masukan data anda dengan benar !! </p>
                    </div>


                </div>



                <div class="row">
                    <div class="col-10 mx-auto">
                        <div class="card">
                           
                            <div class="card-body">

                                <form action="login.html" class="p-5">

                                    <div class="col-12">
                                        <div class="input-group mb-3">
                                            <label class="input-group-text" id="inputGroup-sizing-default">Nama Depan</label>
                                            <input type="text" class="form-control" placeholder="" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="inputGroup-sizing-default">Nama Belakang</span>
                                            <input type="text" class="form-control" placeholder="" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                                        </div>
                                    </div>
                                   
                                    <div class="col-12 mb-3">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Jenis Kelamin</option>
                                            <option value="1">Perempuan</option>
                                            <option value="2">Laki-laki</option>
                                          </select>
                                    </div>

                                    <div class="col-12">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                                            <input type="email" class="form-control" placeholder="" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                                        </div>
                                    </div>


                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label">Alamat</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                                          </div>
                                    </div>

                                    

                                    <div class="text-center ">
                                        <button class="btn btn-primary w-100 btn-lg" type="submit" > Register </button>
                                    </div>
                                </form>

                            </div>
                            
                          </div>
                    </div>
                </div>

            </div>
        </section>



       <!-- CONTENT END -->


    <!-- BOOSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- ICON JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
